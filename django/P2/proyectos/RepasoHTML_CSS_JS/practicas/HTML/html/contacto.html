    <h2>Contacto</h2>
    <form>
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="nombre" placeholder="Escribir tu Nombre" required>
        <input type="submit" value="Enviar" name="enviar" id="guardar">
        <br>
        <br>
        
        <label for="Biografia">Biografia</label><br><br>
        <textarea id="Biografia" cols="30" rows="10" placeholder="" style="resize:none;"></textarea>
        <br>
        <br>
        <label for="Edad">Edad:</label><br>
        <select id="Edad">
            <option value="0 a 3">0 a 3</option>
            <option value="4 a 5">4 a 5</option>


        </select><br><br>
        
        <button onclick="window.location.href='mailto:example@gmail.com'">Enviar Gmail</button>
    </form>
